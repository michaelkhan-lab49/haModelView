    <link rel="icon" type="image/x-icon" href="favicon.ico" />

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"

    ></script>

      crossorigin="anonymous"
    ></script>
    <script src="assets/app.js"></script>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Health Assessor Model Viewer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0);" onclick="">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="javascript:void(0);"
                onclick="displayModel($('#modelContainer'));"
                >Model</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="javascript:void(0);"
                onclick="displayTable('topics', $('#modelContainer'))"
                >Topics</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="javascript:void(0);"
                onclick="displayTable('criterias', $('#modelContainer'))"
                >Criteria</a
              >
            </li>
          </ul>
          <!--form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form-->
        </div>
      </div>
    </nav>

    <div id="tableContainer" class="table-responsive">
      <table id="dataTable" class="table table-bordered table-sm">
        ...
        <thead class="table-light">
          <th></th>
          <th></th>
          <th></th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
