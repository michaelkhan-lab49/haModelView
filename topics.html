  <body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          >Health Assessor Model Viewer</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav nav-pills">
            <!--li class="nav-item">
              <a class="nav-link" href="javascript:void(0);" onclick="">Home</a>
            </li-->
            <li class="nav-item">
              <a class="nav-link" href="areas.html">Areas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="topics.html">Topics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="criteria.html">Criteria</a>
            </li>
          </ul>
          <!--form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form-->
        </div>
      </div>

    <div class="container container-fluid p-2">
      <div class="dropdown">
        <button
          class="btn btn-secondary btn-sm dropdown-toggle position-relative"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Areas
        </button>

        <button
          id="selecteditem"
          type="button"
          class="btn btn-light btn-sm position-relative"
        >
          ...
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
          </span>
        </button>

        <ul class="dropdown-menu" id="dditems"></ul>
      </div>
    </div>

    <div
      id="modelContainer"
      class="container container-fluid table-responsive p-2"
    >
      <table id="dataTable" data-search="true" data-pagination="true">
        <thead class="table-light">
          <tr>
            <th data-field="id" data-sortable="true">Id</th>
            <th data-field="areaName" data-sortable="true">Area</th>
            <th data-field="name" data-sortable="true">Name</th>
            <th data-field="description" data-sortable="true">Description</th>
          </tr>
        </thead>
      </table>
    </div>

    <script>
      $(() => {
        let area = localStorage.getItem("area");

        if (
          area === null ||
          area === "null" ||
          area === undefined ||
          area === "undefined"
        )
          area = "";

        fetchData().then(() => {
          let html = `<li><a class="dropdown-item" href="javascript:void(0);" onclick="applyFilterTopics(null);">(All)</a></li>`;

          for (var i = 0; i < model.areas.length; i++) {
            const item = model.areas[i].name;
            const tops = model.areas[i].topics.length;
            let active = "";
            let aria = "";
            if (item === area) {
              active = " active";
              aria = ' aria-current="true"';
            }

            html += `<li><a class="dropdown-item${active}"${aria} href="javascript:void(0);" onclick="applyFilterTopics('${item}');">${item} (${tops})</a></li>`;
          }
          $("#dditems").html(html);

          let topics = model.topics;
          if (area && area.length > 0)
            topics = topics.filter((t) => t.areaName === area);
          topics = sortTopics(topics);

          html = `${area}<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">${topics.length}</span>`;

          $("#selecteditem").html(html);
          $("#dataTable").bootstrapTable({ data: topics });
        });
      });
    </script>
  </body>
</html>
